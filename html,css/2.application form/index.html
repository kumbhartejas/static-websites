<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="practice.css"> -->
</head>
<body>
<div class="container">
<div class="content_box">

<h1>Job Application 
    <span class="small_title">(web)</span>
</h1>

<form action="">
<div class="form_container">

<div class="form_control">
    <label for="first_name">First Name</label>
   <input type="text" placeholder="Enter First Name..."
    id="first_name" name="first name" required    />
</div>  <!--firstname-->
<div class="form_control">
    <label for="last_name">Last Name</label>
    <input type="text" placeholder="Enter Last Name..."
    id="last_name" name="last name" />
</div> <!--last name-->
<div class="form_control">
    <label for="email">Email</label>
    <input type="email" placeholder="Enter Email..."
    id="email" name="email" />
</div> <!--email-->
<div class="form_control">
    <label for="job role">Select Job Role</label>
     <select name="job role" id="job role">
      <option value="">Select Job role</option>
      <option value="frontend">Frontend Developer</option>
      <option value="backend">Backend Developer</option>
      <option value="fullstack">Full stack Developer </option>
      <option value="ui ux ">UI UX Developer</option>
     </select>
</div> <!--job role-->
<div class="textarea_control">
    <label for="address">Address</label>
    <textarea name="address" id="address"
    rows="4" cols="50" placeholder="Enter Address...">
    </textarea>
</div> <!--address-->
<div class="form_control">
    <label for="city">City</label>
    <input type="text" placeholder="Enter City..."
    id="city" name="city" />
</div> <!--city-->
<div class="form_control">
    <label for="pincode">Pincode</label>
    <input type="number" placeholder="Enter Pincode..."
    id="pincode" name="pincode" />
</div><!--pincode-->
<div class="form_control">
    <label for="date">Date</label>
    <input type="date" placeholder="Date..."
    id="date" name="date" />
</div> <!--date-->
<div class="form_control">
    <label for="upload">Upload CV</label>
    <input type="file" placeholder="Upload CV..."
    id="upload" name="upload cv" />
</div> <!--cv upload-->

</div> <!--form_container-->
<div class="button_box">
    <button type="submit">Apply Now </button>
</div>
</form> <!--form-->
</div> <!--content_box-->
</div> <!--container -->

</body>
</html>
